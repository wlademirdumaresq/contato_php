<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Boa tarde atacado</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="css/index.css" rel="stylesheet" id="index-css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


	<script>
		$(document).ready(function(){

			jQuery('#meuForm').submit(function(){

				var dados = jQuery( this ).serialize();
				$.ajax({
					url: 'php/index.php',
					cache: false,
					async: true,
					data: dados,
					type: "POST",
					success: function(msg){
						document.getElementById('status').innerHTML = msg;
						$('#myModal').modal('show');
						$('#meuForm').trigger("reset");
					},beforeSend: function() {
						$('.loading').fadeIn('fast');
					},
					complete: function(){
						$('.loading').fadeOut('fast');
					},
					error: function(){
						$('#myModal').modal('show');
						$('#meuForm').trigger("reset");
					}
				})
				event.preventDefault();
			});
		});
	</script>

</head>

<body>


<div class="container contact">
	<div class="row">
		<div class="col-md-4">
			<div class="contact-info">
				<img src="img/BOA-TARDE-ATACADO.jpg" alt="image">
				<h3>Contate-nos</h3>
				<p>Estamos ansiosos em antendê-los</p>
			</div>
			<hr>
			<div class="card bg-light mb-3">
				<div class="card-header  text-white text-center text-uppercase"><i class='far fa-address-book'></i> Outros contatos </div>
				<div class="card-body text-center" >
					<p>Rua dos bobos nº 0</p>
					<p>00000-000 Marte</p>
					<p>Email : email@example.com</p>
					<p>Tel. +xx xx xxxxx xxxx</p>

				</div>

			</div>
		</div>
		<div class="col-md-8">
			<section id="segura-items">
				<div class="contact-form">
					<form id="meuForm" enctype="multipart/form-data">
						<div class="form-group">
							<label class="control-label col-sm-2" for="fname">Nome:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="fname" placeholder="Primeiro nome" name="fname" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="endereco">Endereço:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="endereco" placeholder="Endereço" name="endereco" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">E-mail:</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="email" placeholder="E-mail" name="email" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="anexo">Imagem:</label>
							<div class="col-sm-10">
								<input type="file" class="form-control" id="anexo"  name="anexo" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="observacao">Observação:</label>
							<div class="col-sm-10">
								<textarea name="observacao" class="form-control" rows="5" id="observacao" required></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" class="btn btn-default" value="Enviar">
								<img src="img/loading.gif" class="loading">
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>

	</div>
</div>
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-body">
				<p></p><span id="status"></span></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
			</div>
		</div>

	</div>
</div>


</body>

</html>
