<html lang="pt-br"><head>
    <meta charset="utf-8">
    <title>Boa tarde atacado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="css/index.css" rel="stylesheet" id="index-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="img/BOA-TARDE-ATACADO.jpg" alt="image">
				<h3>Contate-nos</h3>
				<p>Estamos ansiosos em antendê-los</p>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<form action="php/index .php" method="post" enctype="multipart/form-data">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Nome:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="fname" placeholder="Primeiro nome" name="fname" required>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="endereco">Endereço:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="endereco" placeholder="Endereço" name="endereco" required>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">E-mail:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="E-mail" name="email" required>
				  </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="anexo">Imagem:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="anexo"  name="anexo" required>
					</div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="observacao">Observação:</label>
				  <div class="col-sm-10">
					<textarea name="observacao" class="form-control" rows="5" id="observacao" required></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">enviar</button>
				  </div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>

</html>
